<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel=stylesheet href=css/main.css>
    <link rel=stylesheet href=css/reset.css>
    <script src="./jquery-3.3.1.js"></script>

</head>
<body>
    <div class="headCart">
        <span>Здравствуйте, {{nick}}</span>
        <div>
            <div class="heart"><img src="img/small1.png" alt="likes"></div>
            <div class="miniCart"><img src="img/cart1.png" alt="cart1"></div>
        </div>
    </div>
    <div class="mainCart">
        <div class="buyNumber">{{1}}</div>
        <div class="toggleCart"></div>
        <div class="cartContent">

        </div>
    </div>
    <header>
        <div class="getHead">
            <div class="headChoose">
                <div class="dcselect"></div>
                <div class="marvelselect"></div>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li class="allHeroes">Все Герои
                <ol>
                    <li class="dcSort">Герои DC</li>
                    <li class="marvelSort">Герои Marvel</li>
                </ol>
            </li>
            <li>Новости</li>
            <li>Список желаний</li>
            <li>Контакты</li>
            <li>О нас</li>
        </ul>
        <div class="toggleNav"><span>Menu</span></div>
        <div class="scrollWheel"></div>

    </nav>
    <main>
        <div class="item">
            <div class="itemName">{{heroeName}}</div>
            <div class="itemImg"></div>
            <div class="itemInfo">
                <div class="itemPrice">
                    <span>${{price}}</span>
                </div>
                <div class="itemLike">
                    <img src="img/big1.png">
                </div>
                <div class="itemCart">
                    <img src="img/bigCart1.png">
                </div>
            </div>
        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
    </main>
    <footer>
        <div class="footMenu"></div>
        <div class="copywrite">© 2018-2018 HeroeBuy by DenielNCore </div>
    </footer>
    <script src="./js/nav.js"></script>
    <script src="./js/headCart.js"></script>
    <script src="./js/mainCart.js"></script>
    <script src="./js/localStatus.js"></script>
</body>
</html>
